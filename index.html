<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="global.css">
</head>
<body ng-app="eng.main" ng-controller="GeneralCtrl as gc">

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-material/angular-material.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="app.js"></script>
<script src="data.js"></script>

<div class="sample" layout="column">
    <md-content class="md-padding">
        <md-tabs md-dynamic-height md-border-bottom md-selected="gc.tabs.selectedIndex" md-align-tabs="top">
            <md-tab id="grammarDrill1">
                <md-tab-label>GRAMMAR DRILL</md-tab-label>
                <md-tab-body>
                    <md-button ng-click="start()" class="md-raised md-primary">START</md-button>
                    <section layout="row" layout-sm="row">
                        <div drill set="first"></div>
                    </section>
                </md-tab-body>
            </md-tab>
            <md-tab id="unit1">
                <md-tab-label>Unit 1</md-tab-label>
                <md-tab-body>
                    <h2>Translation 1</h2>
                    <div sentences-translations set="tr1"></div>
                    <h2>Translation 2</h2>
                    <div sentences-translations set="tr2"></div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</div>

</body>
</html>
